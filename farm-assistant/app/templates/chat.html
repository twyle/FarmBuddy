<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/chat.css')}}"/>
        <!-- STYLES CSS -->
        <link rel="stylesheet" href="{{ url_for('static', path='css/dashboard.css') }}">

        <!-- BOX ICONS CSS-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <title>Chat</title>
    </head>
    <body id="body">
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <a href="/" class="nav__logo">
                        <img src="{{ url_for('static', path='img/logo.svg') }}" alt="" class="nav__logo-icon">
                        <span class="nav__logo-text">FarmBuddy</span>
                    </a>
    
                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bx-chevron-right'></i>
                    </div>
    
                    <ul class="nav__list">
                        <a href="/dashboard" class="nav__link">
                            <i class='bx bx-grid-alt nav__icon'></i>
                            <span class="nav__text">Dashboard</span>
                        </a>
                        <a href="/analysis" class="nav__link">
                            <i class='bx bx-analyse nav__icon' ></i>
                            <span class="nav__text">Analysis</span>
                        </a>
                        <a href="/auth" class="nav__link">
                            <i class='bx bx-user nav__icon' ></i>
                            <span class="nav__text">User</span>
                        </a>
                        <a href="/chat" class="nav__link active">
                            <i class='bx bx-message-rounded nav__icon' ></i>
                            <span class="nav__text">Chat</span>
                        </a>    
                        <a href="/analysis/find_aggrovets" class="nav__link">
                            <i class='bx bxs-map nav__icon'></i>
                            <span class="nav__text">Aggrovets</span>
                        </a>              
                    </ul>
                </div>
                <a href="/" class="nav__link">           
                    <i class='bx bx-log-out-circle nav__icon'></i>
                    <span class="nav__text">Close</span>
                </a>
            </nav>
        </div>

        <div class="custom-content">

            <div class="dashboard">

                <!-- <img src="{{ url_for('static', path='img/logo.png') }}" alt="" class="logo"> -->
    
                <ul>
    
                    <li><a href="">Contact Us</a></li>
    
                </ul>
    
                <button class="btn">Analyze Image</button>
    
            </div>

            <div class="container-fluid h-100">
                <div class="row justify-content-center h-100">		
                    <div class="col-md-8 col-xl-6 chat">
                        <div class="card">
                            <div class="card-header msg_head">
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
                                        <span class="online_icon"></span>
                                    </div>
                                    <div class="user_info">
                                        <span>ChatBot</span>
                                        <p>Ask me anything!</p>
                                    </div>
                                </div>
                            </div>
                            <div id="messageFormeight" class="card-body msg_card_body">

                                <div class="d-flex justify-content-start mb-4">
                                    <div class="img_cont_msg">
                                        <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg">
                                    </div>
                                    <div class="msg_cotainer">
                                        {{ bot_message }}
                                        <span class="msg_time">{{ bot_time }}</span>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="card-footer">
                                <form id="messageArea" class="input-group" method="post" action="/chat">
                                    <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                                    <div class="input-group-append">
                                        <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
    <!-- MAIN JS -->
    <script src="{{ url_for('static', path='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', path='js/chat.js') }}"></script>
</html>
